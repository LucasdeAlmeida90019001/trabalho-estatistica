<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatística Descritiva</title>
</head>
<body>
    Nome da Variável
    <input type="text" id="variável" placeholder="Objeto de pesquisa">

    <button>Importar</button>
    <p>
    <select name="am/pop" id="am/pop" size="2">
        <option value="Amostra">Amostra</option>
        <option value="população">População</option>

    <select name="variável" id="variável" size="4">

        <option value="vqo">Variável Qualitativa Ordinal</option>

    </p>
